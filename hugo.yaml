baseURL: https://asmc-ejournals.netlify.app/
languageCode: en-us
title: ASMC 🧑‍🏫 e-Journals
theme: ["PaperMod"]

params:
  profileMode:
    enabled: true
    title: "e-Journal"
    subtitle: "A collection of thesis and research papers 📝 for learning and inspiration 🌟."

    imageUrl: "/img/asmc-logo.png" # optional
    imageTitle: "ASMC official logo" # optional
    imageWidth: 150 # custom size
    imageHeight: 150 # custom size
    buttons:
      - name: Researches ↗️
        url: "/archives/"
      - name: Authors ↗️
        url: "/authors/"

  socialIcons: # optional
    - name: "facebook"
      url: "https://www.facebook.com/profile.php?id=61578891984144&mibextid=ZbWKwL"
    - name: "email"
      url: "mailto:asmc.ceri2025@gmail.com"
    - name: "telegram"
      url: "tel:+639933306138"

  mainSections: ["research"]
  ShowReadingTime: true
  ShowBreadCrumbs: true

menu:
  main:
    - identifier: about
      name: 🏫 about us
      url: about
      weight: 10
    - identifier: researches
      name: 🔬 researches
      url: /archives/
      weight: 20
    - identifier: categories
      name: 📚 categories
      url: categories
      weight: 30
    - identifier: authors
      name: 🧑‍💻 authors
      url: authors
      weight: 40
    - identifier: search
      name: 🔎 search
      url: search
      weight: 50

taxonomies:
  category: categories
  author: authors
  social: socials

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
